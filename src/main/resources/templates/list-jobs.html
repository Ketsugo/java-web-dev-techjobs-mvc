<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>


    <th:block th:each = "item : ${jobs}">
        <div>
            <table class = "job-listing centeredTable">
                <tr >
                    <th>ID: </th>
                    <td th:text = "${item.id}"></td>
                </tr>
                <tr>
                    <th>Name: </th>
                    <td th:text = "${item.name}"></td>
                </tr>
                <tr>
                    <th>Location: </th>
                    <td th:text = "${item.location}"></td>
                </tr>
                <tr>
                    <th>Position Type: </th>
                    <td th:text = "${item.positionType}"></td>
                </tr>
                <tr>
                    <th>Skill: </th>
                    <td th:text = "${item.coreCompetency}"></td>
                </tr>
            </table>
        </div>
    </th:block>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

</div>

</body>
</html>
